<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>用户主页</title>
    <script th:src="@{/layui/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script th:src="@{/js/adminjs/adminMain.js}"></script>
    <link rel="stylesheet" th:href="@{/css/admincss/adminMain.css}" media="all">
    <link rel="icon" th:href="@{/publicimage/logo.png}">
</head>

<body>
<!-- Head -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 mar_01">
            <blockquote class="layui-elem-quote" style="font-size: 30px;font-weight:bold;color: black">Welcome To Smart Home <span id="adminName"></span></blockquote>
        </div>
    </div>
</div>
<!-- Head End -->

<!-- Carousel -->
<div class="layui-row">
    <div class="layui-col-sm12 layui-col-md12">
        <div class="layui-carousel login_height" id="login" lay-filter="login">
            <div carousel-item="">
                <div>
                    <img th:src="@{/publicimage/01.jpg}" />
                </div>
                <div>
                    <img th:src="@{/publicimage/02.jpg}" />
                </div>
                <div>
                    <img th:src="@{/publicimage/03.jpg}" />
                </div>
                <div>
                    <img th:src="@{/publicimage/04.jpg}" />
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Carousel End -->


</body>
</html>
