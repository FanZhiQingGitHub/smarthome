<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>系统日志管理</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/admincss/operationLog.css" media="all"/>
    <script type="text/javascript" src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/adminjs/operationLog.js"></script>
</head>
<body>
    <form class="layui-form" id="operationForm">
        <blockquote class="layui-elem-quote news_search" >
            <div class="layui-inline">
                查询条件:
            </div>
            <div class="layui-inline">
                <input type="text" class="layui-input search_input" name="operateId" id="operateId" placeholder="请输入操作日志编号">
            </div>
            <div class="layui-inline">
                <input type="text" class="layui-input search_input" name="operateUserId" id="operateUserId" placeholder="请输入操作人账号">
            </div>
            <div class="layui-inline">
                <input type="text" class="layui-input search_input" name="operateUserName" id="operateUserName" placeholder="请输入操作人名称">
            </div>
            <div class="layui-inline">
                操作模块:
            </div>
            <div class="layui-inline">
                <select name="operateModule" id="operateModule">
                    <option value="">请选择</option>
                    <option value="管理员模块">管理员模块</option>
                    <option value="用户模块">用户模块</option>
                </select>
            </div>
            <div class="layui-inline">
                请求类型:
            </div>
            <div class="layui-inline">
                <select name="operateType" id="operateType">
                    <option value="">请选择</option>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
            <div class="layui-inline">
                操作结果:
            </div>
            <div class="layui-inline">
                <select name="operateResult" id="operateResult">
                    <option value="">请选择</option>
                    <option value="0">正常</option>
                    <option value="1">异常</option>
                </select>
            </div>
            <div class="layui-inline">
                操作时间:
            </div>
            <div class="layui-inline">
                <input type="text" class="layui-input search_input" name="startTime" id="startTime"  placeholder="请选择起始日期">
            </div>
            <div class="layui-inline">
                至
            </div>
            <div class="layui-inline">
                <input type="text" class="layui-input search_input" name="endTime" id="endTime"  placeholder="请选择结束日期">
            </div>
        </blockquote>
        <blockquote class="layui-elem-quote news_search" id="searchTable" >
            <button type="button" class="layui-btn layui-btn-primary" data-type="reload"><i class="layui-icon">&#xe615;</i>查询</button>
            <button type="button" class="layui-btn layui-btn-normal" id="resetTable"><i class="layui-icon">&#xe669;</i>重置</button>
        </blockquote>
    </form>

    <table class="layui-hide" id="logTable" lay-filter="logTable"></table>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-warm" id="findOperationLogDetail" lay-event="findOperationLogDetail"><i class="layui-icon">&#xe63c;</i>查看详情</button>
        </div>
    </script>

<!--    <script type="text/html" id="barDemo">-->
<!--        <a class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>-->
<!--        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>-->
<!--    </script>-->

</body>
</html>
