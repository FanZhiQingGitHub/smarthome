<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>系统日志列表维护</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/admincss/protectOperationLog.css}" media="all"/>
    <script type="text/javascript" src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/adminjs/protectOperationLog.js}"></script>
</head>
<body class="childrenBody">
<hr class="layui-bg-gray">
<form class="layui-form" style="width:80%;top:0%">
    <div class="layui-form-item" style="display: none">
        <input type="hidden" id="method" name="method" value="">
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">日志编码:</label>
        <div class="layui-input-block">
            <input type="text" id="operateId" name="operateId" class="layui-input" autocomplete="off" >
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">请求头参数:</label>
        <div class="layui-input-block">
            <input type="text" id="headerParam" name="headerParam" class="layui-input" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">请求方法名:</label>
        <div class="layui-input-block">
            <input type="text" id="operateMethod" name="operateMethod" class="layui-input" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">操作人账号:</label>
        <div class="layui-input-block">
            <input type="text" id="operateUserId" name="operateUserId" class="layui-input" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">操作人:</label>
        <div class="layui-input-block">
            <input type="text" id="operateUserName" name="operateUserName" class="layui-input" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">请求地址:</label>
        <div class="layui-input-block">
            <input type="text" id="operateUri" name="operateUri" class="layui-input" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">请求IP:</label>
        <div class="layui-input-block">
            <input type="text" id="operateIp" name="operateIp" class="layui-input" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">操作模块:</label>
        <div class="layui-input-block">
            <input type="text" id="operateModule" name="operateModule" class="layui-input" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">操作类型:</label>
        <div class="layui-input-block">
            <input type="text" id="operateType" name="operateType" class="layui-input" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">操作描述:</label>
        <div class="layui-input-block">
            <input type="text" id="operateDesc" name="operateDesc" class="layui-input" autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">日记记录结果:</label>
        <div class="layui-input-block">
            <select name="operateResult" id="operateResult">
                <option value=""></option>
                <option value="0">正常</option>
                <option value="1">异常</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">日记记录正常信息:</label>
        <div class="layui-input-block">
            <input type="text" id="norMessage" name="norMessage" class="layui-input"  autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">日记记录异常信息:</label>
        <div class="layui-input-block">
            <input type="text" id="excMessage" name="excMessage" class="layui-input"  autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">日记创建时间:</label>
        <div class="layui-input-block">
            <input type="text" id="crtTm" name="crtTm" class="layui-input"  autocomplete="off" >
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-primary"  id="returnPage">返回</button>
        </div>
    </div>
</form>
</body>
</html>
