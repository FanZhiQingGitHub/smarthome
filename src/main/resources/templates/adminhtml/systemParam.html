<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv="Access-Control-Allow-Origin" content="*"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<title>系统基本参数--layui后台管理模板</title>
	<link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" th:href="@{/admincss/fontStyle.css}" media="all"/>
	<link rel="stylesheet" type="text/css" th:href="@{/admincss/systemParam.css}" media="all"/>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" th:src="@{/adminjs/systemParam.js}"></script>
	<style rel="stylesheet" type="text/css">
		.layui-table td, .layui-table th{ text-align: center; }
		.layui-table td{ padding:5px; }
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form">
		<table class="layui-table">
			<colgroup>
				<col width="20%">
				<col width="50%">
				<col>
		    </colgroup>
		    <thead>
		    	<tr>
		    		<th>参数说明</th>
		    		<th>参数值</th>
		    		<th>变量名</th>
		    	</tr>
		    </thead>
		    <tbody>
		    	<tr>
		    		<td>当前版本</td>
		    		<td><input type="text" class="layui-input version" placeholder="请输入当前模版版本" value="V1.0.0" readonly></td>
		    		<td>version</td>
		    	</tr>
		    	<tr>
		    		<td>开发作者</td>
		    		<td><input type="text" class="layui-input author" placeholder="请输入开发作者" value="Mr.Fan" readonly></td>
		    		<td>author</td>
		    	</tr>
		    	<tr>
		    		<td>网站首页</td>
		    		<td><input type="text" class="layui-input homePage" placeholder="请输入网站首页" value="www.smarthome.cn" readonly></td>
		    		<td>homePage</td>
		    	</tr>
		    	<tr>
		    		<td>服务器环境</td>
		    		<td><input type="text" class="layui-input server" placeholder="请输入服务器环境" value="CentOS7" readonly></td>
		    		<td>server</td>
		    	</tr>
		    	<tr>
		    		<td>数据库版本</td>
		    		<td><input type="text" class="layui-input dataBase" placeholder="请输入数据库版本" value="MySQL 5.7.11.0" readonly></td>
		    		<td>dataBase</td>
		    	</tr>
		    	<tr>
		    		<td>最大上传限制</td>
		    		<td><input type="text" class="layui-input maxUpload" placeholder="请输入最大上传限制" value="100GB" readonly></td>
		    		<td>maxUpload</td>
		    	</tr>
		    	<tr>
		    		<td>客户端系统:</td>
		    		<td><input type="text" class="layui-textarea description" placeholder="请输入客户端系统"  value="Windows10 64位 专业版" readonly></td>
		    		<td>Client</td>
		    	</tr>
		    	<tr>
		    		<td>当前时间:</td>
		    		<td style="text-align: left"><span id="sysTime" style="color: black" readonly></span></td>
		    		<td>time</td>
		    	</tr>
		    </tbody>
		</table>
	</form>
</body>
</html>
