<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>菜单新增页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admincss/protectMenu.css}" href="/css/admincss/protectMenu.css" media="all"/>
    <script type="text/javascript" src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}" src="/layui/layui.js"></script>
    <script type="text/javascript" th:src="@{/js/adminjs/protectMenu.js}" src="/js/adminjs/protectMenu.js"></script>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin-top: 2%">
    <div class="layui-form-item" style="display: none">
        <input type="hidden" id="method" name="method" value="">
    </div>
    <div class="layui-form-item" style="display: none">
        <input type="hidden" id="menuId" name="menuId" value="">
    </div>

    <div class="layui-form-item" style="display: none">
        <input type="hidden" id="selectVal" name="selectVal" value="">
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">菜单名称:</label>
        <div class="layui-input-block">
            <input type="text" id="menuName" name="menuName" class="layui-input " lay-verify="menuName" autocomplete="off" placeholder="请输入菜单名称">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否为父级:</label>
        <div class="layui-input-block">
            <input type="radio" name="menuLevel" lay-filter= "menuLevel" value="0" title="是">
            <input type="radio" name="menuLevel" lay-filter= "menuLevel" value="1" title="否" checked>
        </div>
    </div>

    <div class="layui-form-item" id="urlDiv">
        <label class="layui-form-label">菜单地址:</label>
        <div class="layui-input-block">
            <input type="text" id="menuUrl" name="menuUrl" class="layui-input"  autocomplete="off" placeholder="请输入菜单地址(例：您只需要填写菜单名称所对应的英文名称即可)">
        </div>
    </div>


    <div class="layui-form-item" id="parentDiv">
        <label class="layui-form-label">所属父菜单:</label>
        <div class="layui-input-block">
            <select name="menuSubId" id="menuSubId" ></select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn"  id="returnPage">返回</button>
            <button type="button" class="layui-btn" lay-submit lay-filter="adminMenuSubmit" id="adminMenuSubmit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="adminMenuReset">重置</button>
        </div>
    </div>
</form>
</body>
</html>
