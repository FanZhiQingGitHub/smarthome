<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>用户账号管理</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/admincss/userManager.css" media="all"/>
    <script type="text/javascript" src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/adminjs/userManager.js"></script>
</head>
<body>
<form class="layui-form" id="userForm">
    <blockquote class="layui-elem-quote news_search">
        <div class="layui-inline">
            查询条件:
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="userAccount" id="userAccount" placeholder="请输入用户账号">
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="userName" id="userName" placeholder="请输入用户名称">
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="userPhone" id="userPhone" placeholder="请输入用户手机">
        </div>
        <div class="layui-inline">
            注册时间:
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="startTime" id="startTime"  placeholder="请选择起始日期">
        </div>
        <div class="layui-inline">
            至
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="endTime" id="endTime"  placeholder="请选择结束日期">
        </div>
        <div class="layui-inline">
            用户状态:
        </div>
        <div class="layui-inline">
            <select name="userStatus" id="userStatus">
                <option value="">请选择</option>
                <option value="0">启用</option>
                <option value="1">禁用</option>
            </select>
        </div>
    </blockquote>
    <blockquote class="layui-elem-quote news_search" id="searchTable" >
        <button type="button" class="layui-btn layui-btn-primary" data-type="reload"><i class="layui-icon">&#xe615;</i>查询</button>
        <button type="button" class="layui-btn layui-btn-normal" id="resetTable"><i class="layui-icon">&#xe669;</i>重置</button>
    </blockquote>
</form>


    <table class="layui-hide" id="userTable" lay-filter="userTable"></table>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-warm" id="findUserDetailInfo" lay-event="findUserDetailInfo"><i class="layui-icon">&#xe63c;</i>查看详情</button>
        </div>
    </script>

    <script type="text/html" id="barDemo">
        {{#  if(d.userStatus == '0'){ }}
            <a class="layui-btn layui-btn-sm" lay-event="disDbl" ><i class="layui-icon">&#xe642;</i>禁用</a>
        {{#  } }}
        {{#  if(d.userStatus == '1'){ }}
            <a class="layui-btn layui-btn-sm" lay-event="openDbl" ><i class="layui-icon">&#xe642;</i>启用</a>
        {{#  } }}
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
    </script>

</body>
</html>
