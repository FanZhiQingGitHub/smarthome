<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>账单信息管理</title>
    <link rel="icon" th:href="@{/publicimage/logo.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/usercss/billInfo.css}" media="all"/>
    <script type="text/javascript" src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}" src="/layui/layui.js"></script>
    <script type="text/javascript" th:src="@{/userjs/billInfo.js}"></script>
</head>
<body>
<form class="layui-form" id="billForm">
    <blockquote class="layui-elem-quote news_search" id="searchTable">
        <div class="layui-inline">
            查询条件:
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="hisbillId" id="hisbillId" placeholder="请输入账单编号">
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="hisbillName" id="hisbillName" placeholder="请输入账单名称">
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="hisbillMen" id="hisbillMen" placeholder="请输入借款人名称">
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="hisbillMenphone" id="hisbillMenphone" placeholder="请输入借款人手机">
        </div>
        <hr class="layui-bg-gray">
        <div class="layui-inline">
            借款时间:
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="startTime" id="startTime"  placeholder="请选择起始日期">
        </div>
        <div class="layui-inline">
            至:
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="endTime" id="endTime"  placeholder="请选择结束日期">
        </div>
        <div class="layui-inline">
            还款时间:
        </div>
        <div class="layui-inline">
            <input type="text" class="layui-input search_input" name="findDate" id="findDate"  placeholder="请选择具体还款日期">
        </div>
        <hr class="layui-bg-gray">
        <div class="layui-inline">
            账单类型:
        </div>
        <div class="layui-inline">
            <select name="hisbillType" id="hisbillType">
                <option value="">请选择</option>
                <option value="1">借款</option>
                <option value="2">鱼款</option>
                <option value="3">菜款</option>
                <option value="4">药草款</option>
                <option value="5">稻谷款</option>
                <option value="6">其它款</option>
            </select>
        </div>
        <div class="layui-inline">
            账单状态:
        </div>
        <div class="layui-inline">
            <select name="hisbillStatus" id="hisbillStatus">
                <option value="">请选择</option>
                <option value="0">已结</option>
                <option value="1">未结</option>
            </select>
        </div>
        <hr class="layui-bg-gray">
        <button type="button" class="layui-btn layui-btn-primary" data-type="reload"><i class="layui-icon">&#xe615;</i>查询</button>
        <button type="button" class="layui-btn layui-btn-normal" id="resetTable"><i class="layui-icon">&#xe669;</i>重置</button>
    </blockquote>
</form>


<table class="layui-hide" id="billTable" lay-filter="billTable"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="addBillInfo"><i class="layui-icon">&#xe624;</i>新增账单</button>
        <button class="layui-btn layui-btn-sm layui-btn-warm" id="findBillDetailInfo" lay-event="findBillDetailInfo"><i class="layui-icon">&#xe63c;</i>查看详情</button>
    </div>
</script>

    {{#  if(d.hisbillStatus == '1'){ }}
    <a class="layui-btn layui-btn-sm" lay-event="openDbl" ><i class="layui-icon">&#xe642;</i>已结</a>
    {{#  } }}

<!--    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>-->
</script>


</body>
</html>
