<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>用户个人资料</title>
    <link rel="icon" th:href="@{/publicimage/logo.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" type="text/css" th:href="@{/usercss/userInfo.css}" media="all"/>
    <script type="text/javascript" src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script type="text/javascript" th:src="@{/publicjs/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}" src="/layui/layui.js"></script>
    <script type="text/javascript" th:src="@{/userjs/userInfo.js}"></script>
</head>
<body class="childrenBody">
<hr class="layui-bg-gray">
<form class="layui-form" id="userInfoFrom" accept-charset="UTF-8" enctype="multipart/form-data" method="post">
    <input type="hidden" value="1" name="method" id="method" >
    <div class="user_left">
        <div class="layui-form-item">
            <label class="layui-form-label">用户账号:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="userAccount" id="userAccount" autocomplete="off" placeholder="请输入用户账号" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="userName" id="userName" autocomplete="off" placeholder="请输入用户名称" lay-verify="userName">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别:</label>
            <div class="layui-input-block">
                <input type="radio" name="userSex" value="0" title="男" >
                <input type="radio" name="userSex" value="1" title="女">
                <input type="radio" name="userSex" value="2" title="保密" checked="">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">用户年龄:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="userAge" id="userAge" autocomplete="off" placeholder="请输入用户年龄">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号码:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="userPhone" id="userPhone" autocomplete="off" placeholder="请输入用户手机号码" lay-verify="required|phone">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工作手机:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="userWorkphone" id="userWorkphone" autocomplete="off" placeholder="请输入用户工作手机" lay-verify="required|phone">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">职业:</label>
            <div class="layui-input-inline">
                <select id="userJob" name="userJob" lay-verify="required">
                    <option value=""></option>
                    <option value="1">国家机关、党群组织、企业、事业单位负责人</option>
                    <option value="2">专业技术人员</option>
                    <option value="3">办事人员和有关人员</option>
                    <option value="4">商业、服务业人员</option>
                    <option value="5">农、林、牧、渔、水利业生产人员</option>
                    <option value="6">生产、运输设备操作人员及有关人员</option>
                    <option value="7">军人</option>
                    <option value="8">不便分类的其他从业人员</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">用户邮箱:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="userMail" id="userMail" autocomplete="off" placeholder="请输入用户邮箱" lay-verify="required|email">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">用户地址:</label>
            <div class="layui-input-inline">
                <select name="userAddressProvince" id="userAddressProvince" lay-filter="userAddressProvince" lay-verify="required">
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="userAddressCity" id="userAddressCity" lay-filter="userAddressCity" lay-verify="required">
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="userAddressArea" id="userAddressArea" lay-filter="userAddressArea" lay-verify="required">
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">详细门牌号:</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="userAddressDetail" id="userAddressDetail" autocomplete="off" placeholder="请输入详细门牌号地址">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">QQ号码:</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="userQq" id="userQq" autocomplete="off" placeholder="请输入用户QQ号码" lay-verify="userQq">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">微信:</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="userWechat" id="userWechat" autocomplete="off" placeholder="请输入用户微信号码" lay-verify="userWechat">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">证件类型:</label>
            <div class="layui-input-inline">
                <select id="userIdcardtype" name="userIdcardtype" lay-verify="required">
                    <option value=""></option>
                    <option value="1">居民身份证、出生证、护照</option>
                    <option value="2">警官证、执行公务证</option>
                    <option value="3">学生证、毕业证、签证</option>
                    <option value="4">其它</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">证件号码:</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="userIdcardnum" id="userIdcardnum" autocomplete="off" placeholder="请输入证件号码" lay-verify="userIdcardnum">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">学历:</label>
            <div class="layui-input-inline">
                <select id="userEddgrcd" name="userEddgrcd">
                    <option value=""></option>
                    <option value="1">博士</option>
                    <option value="2">硕士</option>
                    <option value="3">本科</option>
                    <option value="4">大专</option>
                    <option value="5">高中</option>
                    <option value="6">中专</option>
                    <option value="7">初中</option>
                    <option value="8">小学</option>
                    <option value="9">其它</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">学位:</label>
            <div class="layui-input-inline">
                <select id="userDgrcd" name="userDgrcd">
                    <option value=""></option>
                    <option value="1">博士学位</option>
                    <option value="2">硕士学位</option>
                    <option value="3">学士学位</option>
                    <option value="4">其它</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">毕业院校:</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="userGrdtSchcd" id="userGrdtSchcd" autocomplete="off" placeholder="请输入毕业院校">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">专业:</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="userMjr" id="userMjr" autocomplete="off" placeholder="请输入所学专业">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">毕业时间:</label>
            <div class="layui-input-block">
                <input type="text" id="userGrdtm" name="userGrdtm" class="layui-input " autocomplete="off" placeholder="请选择毕业时间">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">个人简介:</label>
            <div class="layui-input-block">
                <textarea id="userResume" name="userResume" autocomplete="off" placeholder="请输入个人简介(最多1000个汉字字母)" class="layui-textarea" style="resize: none;height: 200px"></textarea>
            </div>
        </div>

        <!--        <div class="layui-form-item" id="adminStatusDiv">-->
        <!--            <label class="layui-form-label">管理员状态:</label>-->
        <!--            <div class="layui-input-block">-->
        <!--                <input type="radio" name="adminStatus" lay-filter= "adminStatus" value="0" title="启用" checked="">-->
        <!--                <input type="radio" name="adminStatus" lay-filter= "adminStatus" value="1" title="禁用">-->
        <!--            </div>-->
        <!--        </div>-->

    </div>
    <div class="user_right">
        <img src="" class="layui-circle" id="userFace"><br>
        <div class="layui-progress" id="fileProgress" lay-showpercent="true" lay-filter="fileProcess" style="margin-left: 31%;margin-top:5%;width:220px;display: none">
            <div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
        </div>
        <button type="button" class="layui-btn layui-btn-normal" id="fileImport"><i class="layui-icon"></i>更换头像(只允许图片文件)</button>
    </div>
    <div class="layui-form-item" style="margin-left: 5%;">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" id="changeUserInfo">修改资料</button>
            <button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="changeUser" id="changeUser">立即提交</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary" id="resetUser">重置</button>
        </div>
    </div>
</form>
</body>
</html>
